<head>
  <title>form-experiments</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  {{#with item}}
  	{{#with field 'name'}}
  		name: {{value}}
  		<input type="text">
  	{{/with}}
  	{{#with field 'friends'}}
  		{{#each items}}
  			{{value.name}}
  		{{/each}}
  		<button>Add</button>
  	{{/with}}
  {{/with}}
</template>
